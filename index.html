<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product</title>

</head>
<body>
    <!-- bg -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
<!-- card -->
<div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl 
md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
<!-- image -->
<div>
<img src="assets/images/png.png" alt="" 
class="mx-auto duration-200 w-60 hover:scale-105">
</div>
<!-- content -->
<div class="flex flex-col space-y-6">
<!-- description -->
<div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
    <div>
        <div class="initial-block px-3 py-1 text-sm text-white bg-black rounded-full">
            Free shipping
        </div>
    </div>
<!-- Title -->
<div class="max-w-sm text-2xl font-medium">
    Rahamare style with new edition keyboard  
</div>
<!-- price -->
<div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
    <p class="line-through">$900</p>
    <p class="text-5xl font-bold">$1000</p>
    <p class="text-sm font-light text-gray-400">This offer is vaild upto Nov 1st then stock will be over</p>
</div>
<!-- buttons -->
<div class="group">
    <button class="w-full transition-all duration-150 bg-yellow-700 text-white border-b-8 border-b-yellow-800 rounded-lg group-hover:border-t-8 group-hover:border-b-0 
    group-hover:bg-yellow-700 group-hover:border-t-yellow-700 group-hover:shadow-lg ">
        <div class="px-8 py-4 duration-150 bg-yellow-500 rounded-lg group-hover:bg-yellow-700">
            Add to cart 
        </div>
    </button>
</div>
<!-- stock -->
<div class="flex items-center space-x-3 group">
    <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping">
    </div>
    <div class="text-sm">20+ pcs. in stock </div>
</div>
<!-- bottom -->
<div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
    <button class="flex items-center justify-center py-3 px-5 space-x-3
     border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30
      hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
        <img src="assets/images/cart-icon.png" alt="" class="w-9">
        <span>Add to cart </span>
    </button>

    <button class="flex items-center justify-center py-3 px-5 space-x-3
    border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30
     hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
       <img src="assets/images/heart-icon-3346.png" alt="" class="w-9">
       <span>Add to wishlist </span>
   </button>
</div>
</div>
</div>



</div>
    </div>
</body>
</html>
